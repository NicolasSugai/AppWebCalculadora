<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="js/script.js"></script>
</head>
<>
    <div class="container">
        <div class="row">
            <div class="col d-flex justify-content-center">
                </br>

                <div class="calculadora">

                    <input id="resultado" type="text" class="form-control resultado" placeholder="0" disabled="disabled"/>

                    <div>
                    <button onclick="calcular('acao', '+')" type="button" class="operator btn btn-info" value="+">+</button>
                    <button onclick="calcular('acao', '-')" type="button" class="operator btn btn-info" value="-">-</button>
                    <button onclick="calcular('acao', '*')" type="button" class="operator btn btn-info" value="*">&times;</button>
                    <button onclick="calcular('acao', '/')" type="button" class="operator btn btn-info" value="/">&divide;</button>
                    </div>
                
                    <div>
                    <button onclick="calcular('valor', 7)" type="button" value="7" class="btn btn-light waves-effect">7</button>
                    <button onclick="calcular('valor', 8)" type="button" value="8" class="btn btn-light waves-effect">8</button>
                    <button onclick="calcular('valor', 9)" type="button" value="9" class="btn btn-light waves-effect">9</button>
                    </div>
    
                    <div>
                    <button onclick="calcular('valor', 4)" type="button" value="4" class="btn btn-light waves-effect">4</button>
                    <button onclick="calcular('valor', 5)" type="button" value="5" class="btn btn-light waves-effect">5</button>
                    <button onclick="calcular('valor', 6)" type="button" value="6" class="btn btn-light waves-effect">6</button>
                    </div>
    
                    <div>
                    <button onclick="calcular('valor', 1)" type="button" value="1" class="btn btn-light waves-effect">1</button>
                    <button onclick="calcular('valor', 2)" type="button" value="2" class="btn btn-light waves-effect">2</button>
                    <button onclick="calcular('valor', 3)" type="button" value="3" class="btn btn-light waves-effect">3</button>
                    </div>   
    
                    <div>
                    <button onclick="calcular('valor', 0)" type="button" value="0" class="btn btn-light waves-effect">0</button>
                    <button onclick="calcular('acao', '.')" type="button" class="decimal function btn btn-secondary" value=".">.</button>
                    <button onclick="calcular('acao', 'ac')" type="button" class="all-clear function btn btn-danger btn-sm" value="all-clear">AC</button>
                    <button onclick="calcular('acao', '=')" type="button" class="equal-sign operator btn btn-default enter" value="=">=</button>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script>
        function calcular(tipo, valor) {
    if (tipo === 'acao') {
        if (valor === 'ac') {
            document.getElementById('resultado').value = '';
        }
        if (valor === '+' || valor === '-' || valor === '*' || valor === '/' || valor === '.') {
            document.getElementById('resultado').value += valor
        }
        if (valor === '=') {
            var valor_campo = eval(document.getElementById('resultado').value)
            document.getElementById('resultado').value = valor_campo
        }
    } else if (tipo === 'valor') {
        var valor_campo = document.getElementById('resultado').value;
        document.getElementById('resultado').value = valor_campo + valor;
    }
}

        </script>

</body>
</html>
