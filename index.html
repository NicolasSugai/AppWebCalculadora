<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col d-flex justify-content-center">
                </br>

                <div class="calculadora">
                    <input type="text" class="form-control resultado" placeholder="0" disabled="disabled"/>

                <div class="row">
                    <button type="button" class="btn btn-dark btn-lg clear font-weight-light">C</button>
                    <button type="button" class="btn btn-dark btn-lg clear font-weight-light"></button>
                    <button type="button" class="btn btn-dark btn-lg clear font-weight-light">X</button>
                </div>

                <div class="row">
                    <button type="button" class="btn btn-dark btn-lg clear font-weight-light">7</button>
                    <button type="button" class="btn btn-dark btn-lg clear font-weight-light">8</button>
                    <button type="button" class="btn btn-dark btn-lg clear font-weight-light">7</button>
                    <button type="button" class="btn btn-dark btn-lg clear font-weight-light">-</button>
                </div>
                <div class="row">
                    <button type="button" class="btn btn-dark btn-lg clear font-weight-light">4</button>
                    <button type="button" class="btn btn-dark btn-lg clear font-weight-light">5</button>
                    <button type="button" class="btn btn-dark btn-lg clear font-weight-light">6</button>
                    <button type="button" class="btn btn-dark btn-lg clear font-weight-light">+</button>
                </div>
                <div class="row">
                    <button type="button" class="btn btn-dark btn-lg clear font-weight-light">1</button>
                    <button type="button" class="btn btn-dark btn-lg clear font-weight-light">2</button>
                    <button type="button" class="btn btn-dark btn-lg clear font-weight-light">3</button>
                    <button type="button" class="btn btn-dark btn-lg clear font-weight-light">=</button>
                </div>

                <div class="row" style="margin-top: -60px">
                    <button type="button" class="btn btn-dark zero btn-lg font-weight-light">0</button>
                    <button type="button" class="btn btn-dark btn-lg font-weight-light">.</button>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
